<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Dinner Shopping List</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <h1 class="header__description">CSS Dinner Shopping List</h1>
            <p class="header__text">Let's go to the mall!</p>
        </header>
        <main>
            <form class="main__form" action="">
                <label class="one main__form-label " for="1" id="one">
                    <input class="main__form-input" type="checkbox" name="" id="1">
                    <p class="main__form-text">A lot of pickles!</p>
                </label>
                <label class="main__form-label" for="2">
                    <input class="main__form-input" type="checkbox" name="" id="2">
                    <p class="main__form-text">10 apples</p>
                </label>
                <label class="main__form-label" for="3">
                    <input class="main__form-input" type="checkbox" name="" id="3">
                    <p class="main__form-text">20 oranges</p>
                </label>
                <label class="main__form-label" for="4">
                    <input class="main__form-input" type="checkbox" name="" id="4">
                    <p class="main__form-text">13 plates</p>
                </label>
                <label class="main__form-label" for="5">
                    <input class="main__form-input" type="checkbox" name="" id="5">
                    <p class="main__form-text">15 bentos</p>
                </label>
                <label class="main__form-label main__form-label-s " for="6">
                    <input class="main__form-input" type="checkbox" name="" id="6">
                    <p class="main__form-text">1 bottle of sake</p>
                </label>
                <button class="button" type="submit">Bon Appetit :)</button>
            </form>
        </main>
    </body>

</html>
